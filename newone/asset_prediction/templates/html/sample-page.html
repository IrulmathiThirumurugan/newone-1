    const countries = ['Poland','Korea', 'Australia', 'India', 'France', 'Germany', 'England'];

    function renderDropdown(){
      const dropdownMenu = document.getElementById('countryDropdown');
      dropdownMenu.innerHTML = '';

      countries.forEach((country, index) => {
        const listItem = document.createElement('li');
        const anchorItem = document.createElement('a');
        anchorItem.classList.add('dropdown-item');
        anchorItem.href = '#';
        anchorItem.innerText = country;
        anchorItem.onclick = function(){
          selectCountry(country);
        };
        listItem.appendChild(anchorItem);
        dropdownMenu.appendChild(listItem);

        if(index === 0){
          selectCountry(country);
        }
       })
    }

    function selectCountry(country){
      document.getElementById('dropDownMenuButton').innerText = country;
    }

    renderDropdown();
  </script>

  // Function to normalize dataset by flattening nested objects
  function normalizeDataset(dataset) {
    return dataset.map(item => {
      const normalizedItem = { ...item }; // Create a shallow copy of the item

      // If 'items' exists and has 'part_number', bring it to the top level
      if (item.items && item.items.part_number) {
        normalizedItem.part_number = item.items.part_number;
      }

      return normalizedItem;
    });
  }

  // Function to render the table based on the dataset
  function renderTable(dataset) {
    // Check if dataset is valid
    if (!dataset || dataset.length === 0) {
      console.error('Dataset is empty or undefined');
      return;
    }

    // Normalize the dataset
    const normalizedDataset = normalizeDataset(dataset);

    // Ensure table elements exist in the DOM
    const tableHeader = $('#table-header');
    const tableBody = $('#table-body');
    if (!tableHeader.length || !tableBody.length) {
      console.error('Table elements are missing in the DOM');
      return;
    }

    // Clear existing table content
    tableHeader.empty();
    tableBody.empty();

    // Get the headers from the normalized dataset
    const headers = Object.keys(normalizedDataset[0]);
    const headerRow = $('<tr>');
    headers.forEach(function (header) {
      headerRow.append($('<th class="header-text">').text(header)); // Use a CSS class instead of inline styles
    });
    tableHeader.append(headerRow);

    // Populate the table rows
    normalizedDataset.forEach(function (item) {
      const row = $('<tr>');
      headers.forEach(function (header) {
        let cellValue = item[header];
        if (typeof cellValue === 'object' && cellValue !== null) {
          cellValue = cellValue.part_number || '';
        }

        // Add input tag for 'predicted_quantity'
        if (header === 'predicted_quantity') {
          const input = $('<input class="form-control inputWidth">')
            .attr('type', 'text')
            .val(cellValue)
            .on('change', function () {
              console.log(`Updated value for predicted_quantity: ${$(this).val()}`);
            }); // Add change event listener to capture user input
          row.append($('<td>').append(input));
        } else {
          row.append($('<td>').text(cellValue));
        }
      });
      tableBody.append(row);
    });
  }

  // Function to determine which dataset to render
  function loadDataset() {

function switchTheme(state) {
  const body = document.body;
  const pageWrapper = document.getElementById('main-wrapper');
  const sidebar = document.querySelector('.left-sidebar'); // Sidebar element

  // Remove existing theme classes
  body.classList.remove('theme-srp', 'theme-gea');
  pageWrapper.classList.remove('theme-srp', 'theme-gea');
  sidebar.classList.remove('theme-srp', 'theme-gea'); // Reset sidebar theme

  // Apply the selected theme
  if (state === 'srp') {
    body.classList.add('theme-srp');
    pageWrapper.classList.add('theme-srp');
    sidebar.classList.add('theme-srp');
  } else if (state === 'gea') {
    body.classList.add('theme-gea');
    pageWrapper.classList.add('theme-gea');
    sidebar.classList.add('theme-gea');
  }
}

function setActiveSidebarItem(currentPath) {
  // Reset all sidebar items
  const sidebarItems = document.querySelectorAll('.sidebar-item');
  sidebarItems.forEach((item) => {
    item.classList.remove('active');
  });

  // Find and activate the current sidebar item
  const activeLink = document.querySelector(`.sidebar-link[href='${currentPath}']`);
  if (activeLink) {
    const activeItem = activeLink.parentElement; // Select the parent <li> element
    activeItem.classList.add('active');
  }
}


function updateButtonStyles(theme) {
  const buttons = document.querySelectorAll('.btn-outline-primary');

  buttons.forEach((button) => {
    // Reset all buttons
    button.classList.remove('active');
    button.style.fontWeight = '400';
    button.style.fontSize = '16px';

    // Apply active styles to the selected button

      (theme === 'srp' && button.id === 'srpButton') ||
      (theme === 'gea' && button.id === 'geaButton')
    ) {
      button.classList.add('active');
    }
  });
